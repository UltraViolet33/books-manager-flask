{% extends 'templateUser.html' %}

{% block content %}
<section>
    <form class="form-horizontal" method="post" action="/addBook">
        <fieldset>
            <legend>Add a Book</legend>
            {% if error %}
            <p>{{error}}</p>
            {% endif %}
            <div class="form-group">
                <label class="col-md-4 control-label" for="txtTitle">Title</label>
                <div class="col-md-4">
                    <input id="txtTitle" name="inputTitle" type="text" placeholder="placeholder"
                        class="form-control input-md" value="{{book['title']}}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="txtTitle">Author</label>
                <div class="col-md-4">
                    <input id="txtAuthor" name="inputAuthor" type="text" placeholder="placeholder"
                        class="form-control input-md" value="{{book['author']}}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="txtCategory">Category</label>
                <div class="col-md-4">
                    <input id="txtCategory" name="inputCategory" type="text" placeholder="placeholder"
                        class="form-control input-md" value="{{book['category']}}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="txtRating">Rating</label>
                <div class="col-md-4">
                    <input id="txtRating" name="inputRating" type="text" placeholder="placeholder"
                        class="form-control input-md" value="{{book['rating']}}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="txtPost">Comments</label>
                <div class="col-md-4">
                    <textarea class="form-control" id="txtComment" name="inputComments">{{book['comments']}}</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="singlebutton"></label>
                <div class="col-md-4">
                    <input id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit"
                        value="Publish" />
                </div>
            </div>
        </fieldset>
    </form>
</section>

{% endblock %}
