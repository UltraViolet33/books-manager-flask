{% extends 'templateUser.html' %}

{% block content %}

<section class="row justify-content-center">
    <div class="col-6">
        <form class="form-horizontal" method="post" action="/editBook">
            <fieldset>
                <legend>Edit book {{book['title']}}</legend>
                {% if error %}
                <p>{{error}}</p>
                {% endif %}
                <div class="mb-3">
                    <label for="inputTitle" class="form-label">Book title</label>
                    <input type="text" class="form-control" id="inputTitle" name="inputTitle" required="required" value="{{book['title']}}">
                </div>
                <div class="mb-3">
                    <label for="inputAuthor" class="form-label">Book author</label>
                    <input type="text" class="form-control" id="inputAuthor" name="inputAuthor" required="required" value="{{book['author']}}">
                </div>
                <div class="mb-3">
                    <label for="inputCategory" class="form-label">Book category</label>
                    <input type="text" class="form-control" id="inputCategory" name="inputCategory" required="required" value="{{book['category']}}">
                </div>
                <div class="mb-3">
                    <label for="inputRating" class="form-label">Book rating / 10</label>
                    <input type="number" min="0" max="10" class="form-control" id="inputRating" name="inputRating" value="{{book['rating']}}"
                        required="required">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="inputComments">Comments</label>
                    <textarea class="form-control" id="inputComments" name="inputComments">{{book['comments']}} </textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
        </form>
    </div>

</section>

{% endblock %}
