<!DOCTYPE html>
<html lang="en">

<head>
    <title>Books Rating App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <header class="header">
            <nav class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                    <span class="fs-4">Books Rating App</span>
                </a>
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a href="/" class="nav-link active" aria-current="page">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/signup" class="nav-link">Signup</a>
                    </li>
                    <li>
                        <a href="/signin" class="nav-link">Signin</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="bg-light rounded-3 mb-4 p-5">
            <div class="container-fluid py-5">
                <h1 class="text-center fw-bold display-5">Books Rating App </h1>
                {% if error %}
                    <p>{{error}}</p>
                {% endif %}
                <form class="form-signin" action="/api/validateLogin" method="post">
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" name="inputEmail" id="inputEmail" class="form-control"
                        placeholder="Email address" required autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" name="inputPassword" id="inputPassword" class="form-control"
                        placeholder="Password" required>
                    <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </form>
            </div>
        </div>
        <footer class="footer">
            <p>&copy; Company 2022</p>
        </footer>
    </div>
</body>

</html>
