{% extends 'template.html' %}

{% block content %}

<div class="bg-light rounded-3 mb-4 p-5">
    <div class="container-fluid py-5">
        <h1 class="text-center fw-bold display-5">Books Rating App </h1>
        {% if error %}
        <p>{{error}}</p>
        {% endif %}
        <form class="form-signin" action="/api/validateLogin" method="post">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address"
                required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password"
                required>
            <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>
</div>

{% endblock %}
