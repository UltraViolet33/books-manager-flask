<div class="col-12 col-md-9">
    {% if books|length > 0 %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Titre</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>
                    {{book.title}}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    Vous n'avez aucun livre dans la liste de lecture
    {% endif %}
</div>
