{% extends "base.html" %} {% block title %}Auteurs{% endblock %} {% block content%}
<div class="container">
    <div class="row my-5 justify-content-center">
        <h1 class="text-center">Tous les auteurs</h1>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Noms</th>
                    <th>Descriptions</th>
                    <th>Modifier</th>
                </tr>
            </thead>
            <tbody>
                {% for author in authors %}
                <tr>
                    <td>{{ author.name }}</td>
                    <td>{{ author.description }}</td>
                    <td><a href="/authors/edit/{{author.id}}">Modifer</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
